<h4>Agregar nuevo personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="characterShowed.name"
   placeholder="Nombre del personaje" class="form-control mb-2" name="name">
  <input type="number" [(ngModel)]="characterShowed.power"
  placeholder="Powers" class="form-control mb-2" name="power">
</form>
<button class="btn btn-primary" (click)="emitCharacter()">Submit</button>
